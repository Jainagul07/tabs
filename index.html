<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="hero">
      <div class="container">
        <div class="hero">
          <div class="hero-tabs">
            <label for="menu">Menu</label>
            <label for="cofee">Cofee</label>
            <label for="breakfast">Breakfast</label>
            <label for="drink">Drinks</label>
            <label for="cake">Cakes</label>
          </div>
          <div class="hero-img">
            <input type="radio" name="tabs" id="all" />
            <input type="radio" name="tabs" id="cofee" />
            <input type="radio" name="tabs" id="breakfast" />
            <input type="radio" name="tabs" id="drink" />
            <input type="radio" name="tabs" id="cake" />

            <div class="hero-img2">
              <img src="./img/black_coffee.webp" alt="cofeeimg" />
              <img src="./img/cofee2.webp" alt="cofeeimg" />
              <img src="./img/cofee3.jpg" alt="cofeeimg" />
            </div>
            <div class="hero-img3">
              <img src="./img/Avocado-Toast.jpg" alt="breakfastimg" />
              <img src="./img/breakfast2.webp" alt="breakfastimg" />
              <img src="./img/breakfast3.jpg" alt="breakfastimg" />
            </div>
            <div class="hero-img4">
              <img src="./img/drink2.jpg" alt="drinkimg" />
              <img src="./img/drinks3.webp" alt="drinkimg" />
              <img src="./img/drinks4.jpg" alt="drinkimg" />
            </div>
            <div class="hero-img5">
              <img src="./img/cake2.jpeg" alt="cakeimg" />
              <img src="./img/cake3.jpg" alt="cakeimg" />
              <img src="./img/cake4.jpg" alt="cakeimg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
